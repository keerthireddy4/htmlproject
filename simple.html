<!DOCTYPE html>
<html>
<head>
<title>Website Design Using HTML and CSS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="image1.png">
				</div>
				<div class="nav-links">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Phone</a></li>
						<li><a href="#">Accessories</a></li>
						<li><a href="#">Cart</a></li>
					</ul>
				</div>
		</nav>
		<div class="information">
			<div class="overlay">
				
			</div>
			<img src="image.jpg" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="call.png">
					<div>
					<h2>Call</h2>
					<p>Dual Sim, Memory Card</p>
					</div>
				</div>
				<div class="feature two">
					<img src="camera.jpg">
					<div>
					<h2>Camera</h2>
					<p>12mp, Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature three">
					<img src="gallery.png">
					<div>
					<h2>Gallery</h2>
					<p>64gb</p>
					</div>
				</div>
				<div class="feature four">
					<img src="settings.png">
					<div>
					<h2>Settings</h2>
					<p>Additional info</p>
					</div>
				</div>
				
			</div>
		</div>
		<div class="controls">
			<img src="arrow.png" id="upbtn">
			<h3>Features</h3>
			<img src="arrow1.png" id="dwnbtn">
		</div>
	</div>
<script>
	var circle = document.getElementById("circle");
	var upbtn = document.getElementById("upbtn");
	var dwnbtn = document.getElementById("dwnbtn");

	var rotateval = circle.style.transform;
    var rotatesum;

    upbtn.onclick = function(){
    	rotatesum = rotateval + "rotate(-90deg)";
    	circle.style.transform = rotatesum;
    	rotateval = rotatesum;
    }
    dwnbtn.onclick = function(){
    	rotatesum = rotateval + "rotate(90deg)";
    	circle.style.transform = rotatesum;
    	rotateval = rotatesum;
    }


</script>
</body>
</html>
